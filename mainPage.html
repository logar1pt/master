<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style type="text/css">
        #build {
            font-style:italic;
        }
        #peop {
            color:red;
        }
        #body {
            position:fixed;
            left:50%;
            top:60%;
        }
        #RegForm {
            position:fixed;
            left:40%;
            top:10%;
        }
        #InfoTable {
            width:250px;
        }
    </style>
    <script type="text/javascript">
        var email_input = '';
        var login_input = '';
        var pass_input = '';
        var $j = jQuery.noConflict();
        var checkInfo = function () {
            email_input = $j('#email').val();
            login_input = $j('#Login').val();
            pass_input = $j('#pass').val();
        }
        var Reg = function () {
            var isError = false;
            $j('#EmailError').text('');
            $j('#LoginError').text('');
            $j('#passError').text('');
            if (email_input == '') { $j('#EmailError').text("You don't enter Email"); isError = true; }
            if (login_input == '') { $j('#LoginError').text("You don't enter Login"); isError = true; }
            if (pass_input == '') { $j('#passError').text("You don't enter Pass"); isError = true; }
        }
    </script>
</head>

<body>
        <table id="RegForm" oninput="checkInfo();">
            <tr>
                <td>E-mail</td>
                <td><input type="email" id="email" /></td>
                <td id="EmailError" style="color:red;font-size:20px;" />
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" id="Login" /></td>
                <td id="LoginError" style="color:red;font-size:20px;" />
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pass"/></td>
                <td id="PassError" style="color:red;font-size:20px" />
            </tr>
            
        </table>
    <input type="button" value="Registration" onclick="Reg();" style="position:fixed; right:10%; bottom:10%;" />
    <table id="InfoTable" border="1">
        <tr>
            <td>People:</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Building:</td>
            <td>20</td>
        </tr>
    </table>
</body>

</html>
